    <script>
        // Create a new SpeechSynthesisUtterance object
        let speech = new SpeechSynthesisUtterance();
    
        // Set the text to be spoken
        speech.text = "Selamat datang di layanan mandiri desa balantang! Kami dengan senang hati menyambut Anda untuk menikmati layanan mandiri desa balantang yang kami sediakan di sini. Untuk memberikan kenyamanan dan kemudahan bagi warga desa balantang";
    
        // Menetapkan bahasa untuk sintesis suara (bahasa Indonesia)
        speech.lang = "id-ID";
    
        // Speak the text when the page loads
        window.speechSynthesis.speak(speech);

        // Event listener untuk mendeteksi perpindahan halaman
        window.addEventListener('beforeunload', function() {
        // Menghentikan sintesis suara saat perpindahan halaman
        window.speechSynthesis.cancel();
    });
    </script>
